{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-8">
        <h1 class="text-4xl font-bold text-gray-800"><i class="fas fa-edit text-blue-600 mr-2"></i>Editar Profesor</h1>
    </div>
    
    <div class="bg-white rounded-2xl shadow-lg p-8">
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Nombre</label>
                <input type="text" name="name" value="{{ teacher.user.name }}" required class="w-full px-4 py-3 bg-sky-50 border-2 border-sky-200 rounded-lg focus:outline-none focus:border-sky-500 text-gray-800">
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                <input type="email" name="email" value="{{ teacher.user.email }}" required class="w-full px-4 py-3 bg-sky-50 border-2 border-sky-200 rounded-lg focus:outline-none focus:border-sky-500 text-gray-800">
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Código Profesor</label>
                <input type="text" name="teacher_code" value="{{ teacher.teacher_code }}" required class="w-full px-4 py-3 bg-sky-50 border-2 border-sky-200 rounded-lg focus:outline-none focus:border-sky-500 text-gray-800">
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Especialización</label>
                <input type="text" name="specialization" value="{{ teacher.specialization or '' }}" class="w-full px-4 py-3 bg-sky-50 border-2 border-sky-200 rounded-lg focus:outline-none focus:border-sky-500 text-gray-800">
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Estado</label>
                <select name="status" required class="w-full px-4 py-3 bg-sky-50 border-2 border-sky-200 rounded-lg focus:outline-none focus:border-sky-500 text-gray-800">
                    <option value="active" {% if teacher.status == 'active' %}selected{% endif %}>Activo</option>
                    <option value="inactive" {% if teacher.status == 'inactive' %}selected{% endif %}>Inactivo</option>
                </select>
            </div>
            
            <div class="flex gap-3 pt-6">
                <button type="submit" class="flex-1 gradient-btn text-white py-3 rounded-lg transition font-bold">
                    <i class="fas fa-save mr-2"></i>Guardar Cambios
                </button>
                <a href="{{ url_for('teachers') }}" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 py-3 rounded-lg transition font-bold text-center">
                    <i class="fas fa-arrow-left mr-2"></i>Volver
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
