{% extends "base.html" %}
{% block content %}
<div class="space-y-6">
    <div class="flex justify-between items-center">
        <h1 class="text-4xl font-bold text-gray-800"><i class="fas fa-star text-blue-600 mr-2"></i>Registrar Calificaciones</h1>
    </div>
    
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
        <table class="w-full">
            <thead class="bg-gradient-to-r from-blue-600 to-blue-700 text-white">
                <tr>
                    <th class="px-6 py-4 text-left">Estudiante</th>
                    <th class="px-6 py-4 text-left">Curso</th>
                    <th class="px-6 py-4 text-left">Tipo Evaluación</th>
                    <th class="px-6 py-4 text-left">Calificación</th>
                    <th class="px-6 py-4 text-left">Fecha</th>
                    <th class="px-6 py-4 text-left">Acción</th>
                </tr>
            </thead>
            <tbody class="divide-y">
                {% for enrollment in enrollments %}
                <tr class="hover:bg-sky-50">
                    <td class="px-6 py-4 font-semibold">{{ enrollment.student.user.name }}</td>
                    <td class="px-6 py-4 text-sm">{{ enrollment.course.course_code }}</td>
                    <td class="px-6 py-4">
                        <form method="POST" class="flex gap-2 items-center" style="display:flex; gap: 0.5rem;">
                            <input type="hidden" name="enrollment_id" value="{{ enrollment.id }}">
                            <select name="assessment_type" required class="px-3 py-2 bg-sky-50 border-2 border-sky-200 rounded text-sm">
                                <option value="">Tipo</option>
                                <option value="Quiz">Quiz</option>
                                <option value="Parcial">Parcial</option>
                                <option value="Final">Final</option>
                                <option value="Tarea">Tarea</option>
                            </select>
                            <input type="number" name="score" min="0" max="100" step="0.5" placeholder="0-100" required class="px-3 py-2 bg-sky-50 border-2 border-sky-200 rounded text-sm w-20">
                            <input type="date" name="assessment_date" required class="px-3 py-2 bg-sky-50 border-2 border-sky-200 rounded text-sm">
                            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded text-sm font-bold">
                                <i class="fas fa-save"></i>
                            </button>
                    </td>
                    <td class="px-6 py-4 text-sm">-</td>
                    <td class="px-6 py-4 text-sm">-</td>
                    <td class="px-6 py-4">
                        -
                            </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
