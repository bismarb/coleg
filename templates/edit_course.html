{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6"><i class="fas fa-edit text-blue-600 mr-2"></i>Editar Curso</h1>
    
    <div class="bg-white rounded-2xl shadow-lg p-8">
        <form method="POST">
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-2">Nombre del Curso</label>
                <input type="text" name="name" value="{{ course.name }}" class="w-full px-4 py-2 border-2 border-blue-300 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-2">Código</label>
                <input type="text" name="code" value="{{ course.code }}" class="w-full px-4 py-2 border-2 border-blue-300 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-2">Profesor</label>
                <select name="teacher_id" class="w-full px-4 py-2 border-2 border-blue-300 rounded" required>
                    {% for teacher in teachers %}
                    <option value="{{ teacher.id }}" {% if teacher.id == course.teacher_id %}selected{% endif %}>
                        {{ teacher.apellido_paterno }} {{ teacher.apellido_materno }} {{ teacher.user.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-2">Grado</label>
                <select name="grade_id" class="w-full px-4 py-2 border-2 border-blue-300 rounded" required>
                    {% for grade in grades %}
                    <option value="{{ grade.id }}" {% if grade.id == course.grade_id %}selected{% endif %}>
                        {{ grade.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-2">Materia</label>
                <select name="subject_id" class="w-full px-4 py-2 border-2 border-blue-300 rounded" required>
                    {% for subject in subjects %}
                    <option value="{{ subject.id }}" {% if subject.id == course.subject_id %}selected{% endif %}>
                        {{ subject.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-semibold mb-2">Créditos</label>
                <input type="number" name="credits" value="{{ course.credits }}" class="w-full px-4 py-2 border-2 border-blue-300 rounded" min="1">
            </div>
            <div class="flex gap-2">
                <button type="submit" class="flex-1 bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded font-bold">
                    <i class="fas fa-save"></i> Guardar
                </button>
                <a href="{{ url_for('admin_courses') }}" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded font-bold text-center">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
