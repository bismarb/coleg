{% extends "base.html" %}
{% block content %}
<div class="space-y-6">
    <h1 class="text-4xl font-bold text-gray-800"><i class="fas fa-layer-group text-purple-600 mr-2"></i>Grados</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        {% for grade in grades %}
        <div class="bg-white rounded-2xl shadow-lg p-6 border-t-4 border-purple-500 card-hover">
            <h3 class="text-2xl font-bold text-purple-600">{{ grade.name }}</h3>
            <p class="text-sm text-gray-600 mt-2">Nivel: {{ grade.level }}</p>
            <p class="text-xs text-gray-500 mt-2">Estudiantes: {{ grade.students|length }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
