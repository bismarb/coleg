{% extends "base.html" %}
{% block content %}
<div class="space-y-6">
    <div class="flex justify-between items-center">
        <h1 class="text-4xl font-bold text-gray-800"><i class="fas fa-layer-group text-purple-600 mr-2"></i>Grados</h1>
        <button onclick="openModal('addGradeModal')" class="gradient-btn text-white px-6 py-3 rounded-lg font-bold flex items-center gap-2">
            <i class="fas fa-plus"></i> Agregar Grado
        </button>
    </div>
    
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
        <table class="w-full">
            <thead class="bg-gradient-to-r from-purple-600 to-purple-700 text-white">
                <tr>
                    <th class="px-6 py-4 text-left">Nombre</th>
                    <th class="px-6 py-4 text-left">Nivel</th>
                    <th class="px-6 py-4 text-left">Estudiantes Inscritos</th>
                    <th class="px-6 py-4 text-left">Acciones</th>
                </tr>
            </thead>
            <tbody class="divide-y" id="gradeTableBody">
                {% for grade in grades %}
                <tr class="hover:bg-sky-50">
                    <td class="px-6 py-4 font-semibold text-gray-800">{{ grade.name }}</td>
                    <td class="px-6 py-4 text-sm">{{ grade.level }}</td>
                    <td class="px-6 py-4 text-sm">
                        {% set enrolled = grade.students|length %}
                        <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-xs font-bold">{{ enrolled }}</span>
                    </td>
                    <td class="px-6 py-4 flex gap-2">
                        <a href="{{ url_for('edit_grade', grade_id=grade.id) }}" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm font-bold transition">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <form method="POST" action="{{ url_for('delete_grade', grade_id=grade.id) }}" style="display:inline;">
                            <button type="submit" onclick="return confirm('¿Eliminar grado?')" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm font-bold transition">
                                <i class="fas fa-trash"></i> Eliminar
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<div id="addGradeModal" style="display:none" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-8 max-w-md border-t-4 border-purple-500 shadow-2xl">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Agregar Grado</h2>
        <form method="POST" action="{{ url_for('add_grade') }}" class="space-y-4">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Nombre del Grado</label>
                <input type="text" name="name" placeholder="Ej: 1° Primaria" required class="w-full px-4 py-3 bg-sky-50 border-2 border-sky-200 rounded-lg focus:outline-none focus:border-sky-500 text-gray-800">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Nivel</label>
                <input type="number" name="level" placeholder="Ej: 1" required class="w-full px-4 py-3 bg-sky-50 border-2 border-sky-200 rounded-lg focus:outline-none focus:border-sky-500 text-gray-800">
            </div>
            <div class="flex gap-3 pt-4">
                <button type="submit" class="flex-1 gradient-btn text-white py-3 rounded-lg transition font-bold">Guardar</button>
                <button type="button" onclick="closeModal('addGradeModal')" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 py-3 rounded-lg transition font-bold">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<script>
function openModal(id) { document.getElementById(id).style.display = 'flex'; }
function closeModal(id) { document.getElementById(id).style.display = 'none'; }
</script>
{% endblock %}
