{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-8">
        <h1 class="text-4xl font-bold text-gray-800"><i class="fas fa-edit text-blue-600 mr-2"></i>Editar Horario</h1>
    </div>
    
    <div class="bg-white rounded-2xl shadow-lg p-8">
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Profesor</label>
                <select name="teacher_id" required class="w-full px-4 py-3 bg-sky-50 border-2 border-sky-200 rounded-lg focus:outline-none focus:border-sky-500 text-gray-800">
                    {% for teacher in teachers %}
                    <option value="{{ teacher.id }}" {% if teacher.id == schedule.course.teacher_id %}selected{% endif %}>
                        {{ teacher.user.name }} - {{ teacher.specialization or 'Sin especialización' }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Día</label>
                <select name="day_of_week" required class="w-full px-4 py-3 bg-sky-50 border-2 border-sky-200 rounded-lg focus:outline-none focus:border-sky-500 text-gray-800">
                    <option value="Lunes" {% if schedule.day_of_week == 'Lunes' %}selected{% endif %}>Lunes</option>
                    <option value="Martes" {% if schedule.day_of_week == 'Martes' %}selected{% endif %}>Martes</option>
                    <option value="Miércoles" {% if schedule.day_of_week == 'Miércoles' %}selected{% endif %}>Miércoles</option>
                    <option value="Jueves" {% if schedule.day_of_week == 'Jueves' %}selected{% endif %}>Jueves</option>
                    <option value="Viernes" {% if schedule.day_of_week == 'Viernes' %}selected{% endif %}>Viernes</option>
                    <option value="Sábado" {% if schedule.day_of_week == 'Sábado' %}selected{% endif %}>Sábado</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Hora Inicio</label>
                <input type="time" name="start_time" value="{{ schedule.start_time }}" required class="w-full px-4 py-3 bg-sky-50 border-2 border-sky-200 rounded-lg focus:outline-none focus:border-sky-500 text-gray-800">
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Hora Fin</label>
                <input type="time" name="end_time" value="{{ schedule.end_time }}" required class="w-full px-4 py-3 bg-sky-50 border-2 border-sky-200 rounded-lg focus:outline-none focus:border-sky-500 text-gray-800">
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Aula</label>
                <input type="text" name="classroom" value="{{ schedule.classroom or '' }}" class="w-full px-4 py-3 bg-sky-50 border-2 border-sky-200 rounded-lg focus:outline-none focus:border-sky-500 text-gray-800">
            </div>
            
            <div class="flex gap-3 pt-6">
                <button type="submit" class="flex-1 gradient-btn text-white py-3 rounded-lg transition font-bold">
                    <i class="fas fa-save mr-2"></i>Guardar Cambios
                </button>
                <a href="{{ url_for('view_schedule') }}" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 py-3 rounded-lg transition font-bold text-center">
                    <i class="fas fa-arrow-left mr-2"></i>Volver
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
