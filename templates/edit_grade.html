{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-8">
        <h1 class="text-4xl font-bold text-gray-800"><i class="fas fa-edit text-blue-600 mr-2"></i>Editar Grado</h1>
    </div>
    
    <div class="bg-white rounded-2xl shadow-lg p-8">
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Nombre del Grado</label>
                <input type="text" name="name" value="{{ grade.name }}" required class="w-full px-4 py-3 bg-sky-50 border-2 border-sky-200 rounded-lg focus:outline-none focus:border-sky-500 text-gray-800">
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Nivel</label>
                <input type="number" name="level" value="{{ grade.level }}" required class="w-full px-4 py-3 bg-sky-50 border-2 border-sky-200 rounded-lg focus:outline-none focus:border-sky-500 text-gray-800">
            </div>
            
            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded">
                <p class="text-sm text-blue-800"><strong>Estudiantes inscritos:</strong> {{ grade.students|length }}</p>
            </div>
            
            <div class="flex gap-3 pt-6">
                <button type="submit" class="flex-1 gradient-btn text-white py-3 rounded-lg transition font-bold">
                    <i class="fas fa-save mr-2"></i>Guardar Cambios
                </button>
                <a href="{{ url_for('grades') }}" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 py-3 rounded-lg transition font-bold text-center">
                    <i class="fas fa-arrow-left mr-2"></i>Volver
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
